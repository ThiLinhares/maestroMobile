appId: com.qazandoqafood
---
- launchApp
- tapOn:
    id: "email"
- assertVisible: "E-mail" 
- inputText: teste@teste.com   
- tapOn:
    id: "password"
- inputText: 123456
- tapOn:
    id: "login-button"
- assertVisible: "Selecione seu endereço..."
- tapOn: "Selecione seu endereço..."
- tapOn:
    id: "android:id/button1"
- tapOn: "Pastelaria da Maria"
- tapOn:
    point: "95%,44%"
- tapOn:
    id: "open-cart-button"
- assertVisible: "Sacola"
- tapOn:
    id: "confirm-order-button"
- scrollUntilVisible:
    element: "Dinheiro"
- tapOn: "Dinheiro"
- tapOn:
    id: "do-order-button"
- assertVisible:
    id: "order-sucess-txt"
